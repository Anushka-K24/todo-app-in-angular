<div class="container">
  <h1 class="text-center mb-3 mt-2">Todo List by Anushka</h1>

  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <br />
  <br />
  <h4>Your Todos</h4>

  <div *ngIf="this.todos.length === 0; else elseBlock">
    Well done, no todos for now.
  </div>
  <ng-template #elseBlock
    ><div *ngFor="let todo of todos; index as i">
      <app-todo-item
        [todo]="todo"
        [i]="i"
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo($event)"
      >
      </app-todo-item>
    </div>
  </ng-template>
</div>
